<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./assets/estilo.css">
</head>
<body>
    <main class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cellphone.png" alt="celular-inicio">

        <div class="main-content">
            <div class="instagram-continue">

                    <img src="./img/instagram.png" alt="instagram logo">
                </div>
                <div class="profile-photo">
                    <img src="./img/profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como edu_rezende10</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="container-acount">
                <p class="not-acount">Não é, Eduardo?</p>
                <p class="not-acount">
                <span class="link-blue"><a href="*">Alternar contas</a></span>
                 ou 
                 <span class="link-blue"><a href="*">Inscreva-se</a></span>    
                </p>
            </div>
            <div class="app-container">
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                </div>
                <div class="download">
                    <a href="*" class="app-download"><img src="Img/apple-button.png"></a>
                    <a href="*" class="app-download"><img src="Img/googleplay-button.png"></a>
                </div>
            </div>
        </div>
    </main>

</html>
